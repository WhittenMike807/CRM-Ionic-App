<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <mbsc-form [options]="formSettings">
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title"><ion-icon name="mail"></ion-icon> Notes</div>
            <ion-list>
                <ion-item *ngFor="let note of (leadsService.leadNotesSubject | async)">
                    <h3 style="font-weight:bold"><ion-icon name="md-create" (click)="editNote(note)"></ion-icon> {{note.modifiedDate | moment: "MMM DD, YYYY h:mm a"}}</h3>
                    <div [innerHTML]="note.note"></div>                    
                </ion-item>
            </ion-list>
        </div>
    </mbsc-form>  
</ion-content>
